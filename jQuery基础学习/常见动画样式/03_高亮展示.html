<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        body {
            background-color: rgba(0, 0, 0, .6);
        }

        .Box {
            width: 480px;
            height: 480px;
            padding: 10px;
            margin: 200px auto;
        }

        .Box ul li {
            float: left;
            width: 158px;
            height: 158px;
            border: 1px solid blue;
            background-color: white;
            text-align: center;
            line-height: 160px;
            color: orange;
            font-size: 20px;
            cursor: pointer;  /* li不像a，所以我们单独设置一个鼠标样式为小手 */
        }
    </style>
    <script src="../01/jquery.min.js"></script>
    <script>
        $(function() {
            // 设置鼠标经过和离开li时候的样式
            $(".Box li").hover(function() {
                // 除了当前li,其它的小li全部设置为透明度为.3
                $(this).siblings().stop().fadeTo(400, .5);
            }, function() {
                // 除了当前li，其它的小li全部还原
                $(this).siblings().stop().fadeTo(400, 1);
            })
        })
    </script>
</head>
<body>
    <div class="Box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>
</html>
