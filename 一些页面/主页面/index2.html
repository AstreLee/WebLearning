<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: white;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #f2f4f7;
        }

        input {
            outline: none;
        }

        /* 头部首页设置 */
        .header {
            position: relative;
            height: 80px;
            background-color: #6170c3;
        }

        .header-left {
            position: absolute;
            top: 25px;
            left: 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .header-right {
            position: absolute;
            top: 25px;
            right: 30px;
        }

        .header .portrait {
            float: left;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .header .name {
            float: left;
            margin-top: 5px;
            margin-left: 10px;
            font-size: 15px;
            font-weight: normal;
            color: white;
        }

        .header .nav {
            position: relative;
            float: left;
            /* 由于底下的右盒子也设置了浮动，所以设置z-index防止被下面的盒子遮住 */
            z-index: 100;
            margin-left: 10px;
            margin-top: 5px;
        }

        .header .nav>li>a {
            display: block;
            height: 50px;  /* 扩大加号的点击范围 */
        }

        .header .nav>li>a:hover {
            color: orange;
        }

        .header .nav ul {
            display: none;
            position: absolute;
            top: 50px;
            right: -30px;
            background-color: rgba(97, 112, 195, .8);
        }

        .header .nav ul a {
            display: block;
            width: 150px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .header .nav ul a:hover {
            background-color: white;
            color: black;
        }



        /* 设置左侧导航栏 */
        .box-left {
            display: flex;
            flex-direction: column;
            float: left;
            width: 200px;
            height: 500px;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 10px;
            background-color: #4d58b5;
        }

        .box-left .portrait {
            flex: 0 0 30%;
            text-align: center;
            border-bottom: 1px solid pink;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .box-left .portrait .name {
            font-size: 15px;
            color: white;
        }

        .box-left .item {
            flex: 0 0 70%;
            line-height: 70px;
        }

        .box-left .item ul {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .box-left .item ul li {
            flex: 1;
        }

        .box-left .item ul li .span-left {
            float: left;
            margin-left: 50px;
        }

        .box-left .item ul li .span-right {
            /* 先右浮动直接靠右，再和右边框设置一定的距离 */
            float: right;
            margin-right: 20px;
        }

        .box-left .item ul li a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .box-left .item ul li a:hover {
            background-color: #2439a9;
        }


        /* 设置右侧主盒子的内容 */
        .box-right {
            float: left;
            width: 1000px;
            height: 600px;
            margin: 20px 0 0 20px;
            border-radius: 10px;
            background-color: white;
        }

        .box-right .header {
            height: 80px;
            line-height: 80px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, .3);
            background-color: #fff;
        }

        .box-right .header .span-left {
            margin-left: 50px;
            color: black;
            font-size: 16px;
        }

        .box-right .header input {
            float: right;
            width: 200px;
            height: 30px;
            margin: 20px 0 0 0;
            padding-left: 15px;
            border: 1px solid rgba(0, 0, 0, .2);
            border-right: none;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            color: gray;
        }

        .box-right a {
            float: right;
        }

        .box-right .body {
            width: 1000px;
            height: 500px;
        }

        .box-right .body ul li {
            float: left;
            width: 250px;
            height: 200px;
            margin-left: 60px;
            margin-top: 40px;
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 300px;
        }

        .box-right .body ul li a {
            display: block;
            width: 100%;
            height: 100%;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-left">云维水清生态科技有限公司</div>
    <div class="header-right">
        <div class="portrait"><img src="images/头像.png" style="width: 30px; height: 30px; border-radius: 50%;" /></div>
        <div class="name">星晴</div>
        <ul class="nav">
            <li>
                <a href="#">+</a>
                <ul>
                    <li><a href="#">账号管理</a></li>
                    <li><a href="#">切换用户</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="box-left">
    <div class="portrait">
        <img src="images/头像.png" style="width: 100px; height: 100px; border-radius: 50%; margin: 20px 0 2px 0;" />
        <div class="name">星晴</div>
    </div>
    <div class="item">
        <ul>
            <li><a href="#"><span class="span-left">水质</span>  <span class="span-right">&gt</span></a></li>
            <li><a href="#"><span class="span-left">设备</span>  <span class="span-right">&gt</span></a></li>
            <li><a href="#"><span class="span-left">小组</span>  <span class="span-right">&gt</span></a></li>
            <li><a href="#"><span class="span-left">云盘</span>  <span class="span-right">&gt</span></a></li>
            <li><a href="#"><span class="span-left">收件箱</span>  <span class="span-right">&gt</span></a></li>
        </ul>
    </div>
</div>

<div class="box-right">
    <div class="header">
        <span class="span-left">我管理的设备</span>
        <a href="#"><img src="images/img.png" style="width: 30px; height: 30px; border: 1px solid rgba(0, 0, 0, .2);margin: 20px 10px 0 0;"/></a>
        <input type="text" value="搜索设备" />
    </div>
    <div class="body">
        <ul>
            <li style="background-image: url('images/img_1.png');"><a href="index2_sides.html">净水机1</a></li>
            <li style="background-image: url('images/img_2.png');"><a href="index2_sides.html">净水机2</a></li>
            <li style="background-image: url('images/img_3.png');"><a href="index2_sides.html">净水机3</a></li>
            <li style="background-image: url('images/img_4.png');"><a href="index2_sides.html">净水机4</a></li>
            <li style="background-image: url('images/img_5.png');"><a href="index2_sides.html">净水机5</a></li>
            <li style="background-image: url('images/img_6.png');"><a href="index2_sides.html">净水机6</a></li>
        </ul>
    </div>
</div>
<script src="jquery.min.js"></script>
<script>
    $(function() {
        // 设置鼠标经过和移开样式
        $(".nav>li").hover(function() {
            $(this).children("ul").stop().slideToggle();
        })
    })
</script>
</body>
</html>
