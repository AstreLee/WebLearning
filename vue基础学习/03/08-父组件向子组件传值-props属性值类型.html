<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item :parr='parr' :pnum='12' :pobj='pobj' :pstr='pstr' pboo='true'></menu-item>
    </div>
    <script src="js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        /*
          父组件向子组件传值-props属性值类型
        */

        Vue.component('menu-item', {
            props: ['pstr', 'pnum', 'pboo', 'parr', 'pobj'],
            template: `<div>
                  <div>{{ pstr }}</div>
                  <div>{{ 12 + pnum }}</div>
                  <div>{{ typeof pboo }}</div>
                  <ul>
                    <li :key='index' v-for='(item,index) in parr'>{{ item }}</li>
                  </ul>
                  <span>{{ pobj.name }}</span>
                  <span>{{ pobj.age }}</span>
                  </div>
              </div>`
        });
        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件中内容',
                pstr: 'hello',
                parr: ['apple', 'orange', 'banana'],
                pobj: {
                    name: 'lisi',
                    age: 12
                }
            }
        });
    </script>
</body>
</html>
