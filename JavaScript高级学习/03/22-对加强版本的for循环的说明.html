<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var array = ["Jack", "Rose"]
        // 注意这里的for循环与java中的加强版本的for循环是不一样的
        // java中加强版本的for循环是取其中的元素
        // JS中加强版的for循环中的k是数组下标:0 1 2 3 4 5...
        // 想要访问数组中的元素应该用数组名[k]
        for (var k in array) {
            alert(array[k]);
        }
    </script>
</head>
<body>

</body>
</html>
