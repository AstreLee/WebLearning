 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: green;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!--
    标签选择器可以对页面中所有的该标签设置一个统一的样式，但是缺乏差异性
    比如有的div想设置绿色的，有的想设置红色的，那样的话用标签选择器就不是很适合了
    -->
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
</body>
</html>
