<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        #id这种形式区别于.class
        id选择器和class选择器有什么区别?
            > 在使用次数上有区别，类选择器相当于人的名字，可以多次调用，ID选择器就相当于
              人的身份证号码，只能使用一次
        在修改样式的时候，类选择器
         */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <span id="pink">AAA</span>
    <span>BBB</span>
    <span>CCC</span>
    <span>DDD</span>
    <span>EEE</span>
</body>
</html>
