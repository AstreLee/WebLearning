<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        1. 有宽度的块级元素中间对齐，是margin: 0 auto 或者是 margin: auto;
        2. 让文字居中对齐，是text-align:center

        vertical-align: 垂直对齐，它只针对行内元素或是行内块元素
        (主要设置图片和文字的对齐方式)
        属性值有：1. baseline(基线), 2. middle(中线) 3. top(顶线) 4. bottom(底线)
         */
        img {
            vertical-align: top;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="images/universe.jpg" alt="..." class="one" />  宇宙
</body>
</html>
