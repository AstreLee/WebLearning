<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 鼠标常见的样式属性：
        1. default：默认
        2. pointer：小手
        3. move：移动
        4. text：文本
        5. not-allowed：禁止
        */
    </style>
</head>
<body>
    <ul>
        <li style="cursor: default;">默认的</li>
        <li style="cursor: pointer;">小手</li>
        <li style="cursor: move">移动(实际上就是一个十字架)</li>
        <li style="cursor: text;">文本</li>
        <li style="cursor: not-allowed">禁止</li>
    </ul>
</body>
</html>
