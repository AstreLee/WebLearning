<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* outline是绘制于元素周围的一条线，位于边框边缘的外围，可以起到突出元素的作用
        但是一般情况下我们都是直接去掉，并不经常使用 */
        input {
            /* outline: 0 或者是outline:none 都可 */
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" value="请输入内容"/>
</body>
</html>
