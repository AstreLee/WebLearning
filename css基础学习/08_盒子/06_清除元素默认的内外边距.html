<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        这是以后写css的第一个代码，因为像p等标签会有默认的margin，而我们不想要
        这样的margin，全部清零。以后想要的时候，我们自己再进行设置
        注意：行内元素为了照顾兼容性，尽量设置左右边距，而不设置上下边距
         */
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    这是一个问题
    <p>This is another question.</p>
</body>
</html>
