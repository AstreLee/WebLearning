<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* 让盒子居中对齐*/
            margin: 0 auto;
            /* 让盒子里面的文字对齐， 实际上也可以让行内元素和行内块元素居中对齐 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <b><input type="text" value="search" value="搜索" /></b>
    </div>
</body>
</html>
