<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    行内式，顾名思义就是在行内写的
    格式：<标签名 style="属性1：属性值1; 属性2：属性值2; 属性3：属性值3;">内容</标签名>
        > 实际上每一个HTML标签都有style属性，用来设置行内式
        > style实际上就是标签的属性
        > 属性和值中间用:
        > 多组属性中间用;隔开
        > 注意最后也要;结尾
        > 只能控制当前标签和以及嵌套在其中的字标签，造成代码冗余
        > 没有实现样式和结构分离
    -->
    <h1 style="color: pink; font-size: 18px;">这是一个行内式的举例</h1>
    <!--px是像素的意思-->
</body>
</html>
