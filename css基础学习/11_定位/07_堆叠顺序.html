<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 定位遵循后来着居上，相对定位不脱标，绝对定位脱标会压住下面的盒子
        z-index可以调整盒子的堆叠顺序
        z-index的特性如下：
            > 属性值：整数(默认是0，数值越大，盒子越靠上)
            > 如果属性值相同的话，则按照书写的顺序，后来者居上
            > 数字后面不能加单位
            > 只能用于相对，绝对，固定定位，其它静态的无效
        */
        .one,
        .two,
        .three {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
        .one {
            z-index: 300;
        }
        .two {
            z-index: 100;
            top: 20px;
            left: 20px;
            background-color: green;
        }
        .three {
            z-index: 200;
            top: 40px;
            left: 40px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
