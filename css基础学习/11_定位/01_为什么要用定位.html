<!DOCTYPE html>

<body>
        <!--
            将盒子定位在某一个地方，自由的漂浮在其他盒子的上面
            标准流在最底层(海底)  ---  浮动的盒子在中间(海面)  ------  定位的盒子在最上层(天空)
            定位 = 定位模式 + 边偏移

            通过top,bottom,left,right属性定义元素的边偏移(方位名词)
            定位的盒子有了边偏移才有价值，一般情况下，凡是有定位的地方必有偏移

            定位模式：在css中通过position属性定义元素的定位模式
            选择器 {position: 属性值}
            定位模式是有不同分类的，在不同的情况下，我们用到不同的定位模式
            static：静态定位
                > 静态定位是元素默认的定位方式，也就是说网页中所有的元素默认都是静态定位的--
                  按照标准流特性摆放位置，在不需要定位元素的时候，元素的定位属性就是static的
                  在静态模式下，无法通过变偏移属性来改变元素的位置
                  - 静态定位是元素的默认定位方式，无定位的意思。它相当于 border 里面的none， 不要定位的时候用。
                  - 静态定位按照标准流特性摆放位置，它没有边偏移。
                  - 静态定位在布局时我们几乎不用的

            relative：相对定位
            absolute：绝对定位
            fixed：固定定位

            注意：边偏移要和定位模式联合使用，单独使用无效
                  top和bottom不要同时使用
                  left和right不要同时使用
        -->
</body>
</html>
