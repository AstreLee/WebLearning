<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            display: flex;
            justify-content: space-between;
            width: 90px;
            height: 90px;
            background-color: pink;
        }
        .item1 {
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
        }
        .box2 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 90px;
            height: 90px;
            background-color: pink;
        }
        .item2 {
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
        }
        .box3 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 90px;
            height: 90px;
            background-color: pink;
        }
        .item3 {
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
        }
        .box4 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            width: 90px;
            height: 90px;
            background-color: pink;
        }
        .item4 {
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
        }
        .box5 {
            display: flex;
            width: 90px;
            height: 90px;
            background-color: pink;
        }
        .item5 {
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
        }
        .item5:nth-child(2) {
            align-self: center;
        }
        .box6 {
            display: flex;
            justify-content: space-between;
            width: 90px;
            height: 90px;
            background-color: pink;
        }
        .item6 {
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
        }
        .item6:nth-child(2) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span class="item1"></span>
        <span class="item1"></span>
    </div>
    <hr />

    <div class="box2">
        <span class="item2"></span>
        <span class="item2"></span>
    </div>
    <hr />

    <div class="box3">
        <span class="item3"></span>
        <span class="item3"></span>
    </div>
    <hr />

    <div class="box4">
        <span class="item4"></span>
        <span class="item4"></span>
    </div>
    <hr />

    <div class="box5">
        <span class="item5"></span>
        <span class="item5"></span>
    </div>
    <hr />

    <div class="box6">
        <span class="item6"></span>
        <span class="item6"></span>
    </div>
    <hr />
</body>
</html>
