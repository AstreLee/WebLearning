<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 600px;
            background-color: green;  /* 设置背景颜色，不设置默认transparent */
            background-image: url(../../html基础学习/星空.jpg);  /* 设置背景图片，不设置默认none
            插入图片是放在盒子的里面，背景图片是放在盒子的底部(也就是图片不会覆盖文本内容)*/
        }
    </style>
</head>
<body>
    <div>
        ABCDEFGHIJKLMN
    </div>
</body>
</html>
