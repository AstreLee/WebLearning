<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            color: orange;  /* 注意字体颜色是color，没有font-color这个属性的哦 */
            background-image: url(../../html基础学习/星空.jpg);
            background-repeat: no-repeat;
            /*
            1. 默认是repeat：平铺
            2. no-repeat：不平铺
            3. repeat-x：水平方向平铺
            4. repeat-y：竖直方向平铺
            */
        }
    </style>
</head>
<body>
    <div>
        ABCDEFGHIJKLMN
    </div>
</body>
</html>
