<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /* 不给宽度就是默认浏览器的页面的宽度 */
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!--
     标签有三种不同的显示方式：块元素、行内元素、行内块元素。
     我们要知道这些标签的特点区别，怎么去使用他们，怎么进行相互转化
     常见的块标签有：<h1>~<h6>\<p>\<div>\<ul>\<ol>\<li>（所谓的块标签就是一行只能有一个的标签）
     块级元素的特点是：
           > 比较霸道，自己独占一行
           > 高度、宽度、外边距以及内边距都是可以控制的
           > 宽度默认是容器的100%
           > 是一个容器及盒子，里面可以放置行内或者块级元素(div里面放什么都行)
           > 注意：
                > 只有文字才能组成段落，所以p标签里面不能放块级元素，特别是div
                > 同理还有h标签同样不能放块级元素
    -->
    <div>这是一个盒子</div>
</body>
</html>
