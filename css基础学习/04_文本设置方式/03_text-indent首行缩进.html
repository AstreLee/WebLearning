<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        建议使用以em为单位，这里的em就是一个字符的宽度
        如果是汉字段落的话，1em就表示一个汉字字符宽度
         */
        p {
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>123123123123123123123123123123123123123123123</p>
    <p>12123123123123123123123121232123123123213123</p>
</body>
</html>
