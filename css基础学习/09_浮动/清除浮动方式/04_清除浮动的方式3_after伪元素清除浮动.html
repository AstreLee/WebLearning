<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        声明清除浮动的样式（这个clearfix是可以任意取名字的，没有限制）
        优点：代码简洁，不会破坏原有的代码的骨架的完整性，
        缺点：
         */
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        /*
        ie6和ie7专门清除浮动的样式
         */
        .clearfix {
            *zoom: 1;
        }
        .father {
            width: 500px;
            border: 1px solid red;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            float: left;
        }
        .box3 {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="father clearfix">  <!-- 多类选择器 -->
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
