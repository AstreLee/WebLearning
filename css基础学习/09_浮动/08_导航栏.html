<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        .banner {
            width: 760px;
            height: 150px;
            background: url(imags/banner.jpg) no-repeat;
            margin: 0 auto 5px auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, .2);
        }
        .nav {
            width: 760px;
            height: 32px;
            background: url(imags/nav_bg.jpg) repeat-x;
            margin: 0 auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, .2);
        }
        .nav ul li {
            float: left;
        }
        .nav ul li a {
            /*
            a放在li盒子里面，所以li的大小无需设置，a自然会撑开
             */
            display: block;
            width: 80px;
            height: 32px;
            text-decoration: none;
            color: #40510A;
            font-size: 16px;
            line-height: 32px;
            text-align: center;
            background: url(imags/button1.jpg) no-repeat;
        }
        .nav ul li a:hover {
            color: orange;
            background: url(imags/button2.jpg) no-repeat;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="nav">
        <!--
        注意，实际重要的导航栏中，我们不会直接用链接a 而是用 li  包含链接(li+a)的做法。
        1. li+a 语义更清晰，一看这就是有条理的列表型内容。
        2. 如果直接用a，搜索引擎容易辨别为有堆砌关键字嫌疑（故意堆砌关键字容易被搜索引擎有降权的风险），从而影响网站排名
        -->
        <ul>
            <li><a href="https://www.baidu.com">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
        </ul>
    </div>
</body>
</html>
