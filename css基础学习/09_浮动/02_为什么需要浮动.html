<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        /*
        虽然我们前面学过行内块（inline-block） 但是他却有自己的缺陷：
        1. 它可以实现多个元素一行显示，但是中间会有空白缝隙，不能满足以上第一个问题。
        2. 它不能实现以上第二个问题，盒子左右对齐
         */
        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        .two {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div></div>
</body>
</html>
