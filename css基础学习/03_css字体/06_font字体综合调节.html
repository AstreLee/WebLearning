<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        使用font属性的综合写法的时候，基本的语法格式为：(font表示字体连写)
        选择器 {
            font: font-style font-weight font-size/line-height font-family;
        }
        > 使用这种综合性的写法的时候，不能更换顺序，各个属性之间用空格隔开
        > 其中不需要设置的属性可以忽略(取默认值)，但是必须保留font-size和font-family
        两个属性，否则font属性不起作用
         */
        .font {
            font: italic 700 20px "微软雅黑";
        }
    </style>
</head>
<body>
    <div class="font">123456</div>
</body>
</html>
