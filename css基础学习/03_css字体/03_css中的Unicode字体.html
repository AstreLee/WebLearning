        /*
        为什么使用Unicode字体？
            > 因为CSS中虽然可以设置中文，但是如果编码方式不匹配就会出错
        解决方案：
            > 方式一：使用英文字体代替
            > 方式二：在CSS中直接使用Unicode编码来写字体名称可以避免这些错误，使用Unicode
              写中文字体名称，浏览器可以正确解析
              ex: font-family: "\5FAE\8F6F\96C5\9ED1";表示设置字体为：微软雅黑

              宋体 - SimSun - \5B8B\4F53
              新宋体 - NSimSun - \65B0\5B8B\4F53
              黑体 - SimHei - \9ED1\4F53
              微软雅黑 - Microsoft YaHei - \5FAE\8F6F\96C5\9ED1
              楷体 GB2312 - KaiTi GB2312 - \6977\4F53\ GB2312
              .........
         */
    </style>
