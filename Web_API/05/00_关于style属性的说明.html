        style属性只能设置行内样式，如果没有行内样式的话就是获取不到
        如果设置style样式的话也是设置行内样式值
        关于style样式的说明:
        1. 样式少的时候使用
        2. style是对象,typeof的结果是object
        3. 值是字符串，没有设置的话就是""
        4. 命名规则只能采用驼峰命名法
        5. 只能获取行内式，和内联和外嵌都没有关系
