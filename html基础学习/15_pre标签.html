<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    pre标签是预格式化文本标签
    就是按照我们预先写好的文字格式来显示页面，保留空格换行等
    虽然可以避免使用<br />等标签，但是不经常用，因为整体不好控制
    -->
    <pre>
        《搁浅》
            词：弹头
            曲：周杰伦
    风筝在阴天搁浅
    想念还在等待救援
    久未放晴的天空
    依旧等着你的笑容
    哭过 却永远无法歉疚
    我拉着线 复习你给的温柔
    暴晒在一旁的寂寞
    笑我给不起承诺
    怎么会怎么会
    你竟原谅了我
    我只能永远读着对白
    读着我给你的伤害
    我原谅不了我
    就请你当做我已不在
    </pre>
</body>
</html>
