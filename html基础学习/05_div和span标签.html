<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--div和span是没有语义的，是网页布局中经常用的两个盒子
    div就是division的缩写，表示分隔，分区的意思
    span是跨度，越度，范围的意思，这两个都是盒子，用来装载网页元素的，但是又有所区别
    ，div标签是用来布局的，一行只能放上一个div，span标签也是用来布局的，一行可以放上好多个span
    -->
    <div>这是一个div标签</div>
    <div>这是另外一个div标签</div> <!--一行只能放一个哦-->
    <span>这是一个span标签</span>  <!--一行可以放多个哦-->
    <span>这是另外一个span标签</span>
</body>
</html>
