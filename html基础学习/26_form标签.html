<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
    <style>
        tr {
            height: 40px;
        }
    </style>
</head>
<body>
    <!--
    什么是表单：表单就是html页面中，用来收集用户信息的所有元素的集合, 然后把信息发送给服务器
    表单主要由三部分组成：
    1. 表单控件：如input,select等
    2. 提示信息
    3. 表单域
    -->

    <!--
    1. form标签就是表单域，一般展示表单会放在表格里面

    2. 关于<input />标签
       <type>用来设置控件的类型
       type="text" 表示文本输入框
       type="password" 表示密码输入框
       type="radio" 表示单选框,name属性可以进行分组
       checked="checked" 表示默认选中
       type="checkbox" 是复选框
       type="reset" 表示重置按钮
       type="submit" 表示提交按钮
       type="button" 表示普通按钮（不同按钮需要提交默认值）
       type="image" 表示图像形式的提交按钮，需要指定src路径
       type="file" 表示文件域
       type="hidden" 表示隐藏框 (当我们发送某些信息时不希望用户看见就可以进行隐藏)

       name="..." 设置控件的名字，页面中的表单太多，name的主要作用就是区别不同的表单或表单项
       value="..." 设置控件的默认值
       size="...(要是正整数)"  设置input控件在页面中的显示宽度

    4. select是下拉列表框; option标签是下拉列表框中的选项;selected="selected"可以设置固定样式
       而且select标签中至少包含一对option
       select在实际过程中用的还是比较少的，因为在不同的浏览器中的显示是不同的
       而且样式比较死板，实际开发过程中更倾向于选择div+ul+li来模拟下拉框

    5. textarea表示多行文本输入框(文本域)
            > 其中rows属性设置文本域的高度(有多少行)
              cols属性设置文本域的宽度(每行可以显示几个字符)
              但是在实际开发的过程中，我们会使用css直接设置文本域的宽度和高度，而不去使用这两个属性
            > 文本框和文本域的区别
                    > 文本框只能显示一行文本，单标签，通过value属性设置默认值，适用于昵称，密码等
                    > 文本域可以显示多行文本，双标签，默认值写到标签中间，使用于评论区，留言板

    6. action属性设置提交的服务器的地址
       method属性设置提交的方式GET(默认)或POST

    7. 表单提交的时候提交失败的三种情况
        7.1 表单项没有name属性值
        7.2 单选、复选(下拉列表中的option)选项没有value默认值
        7.3 表单项不在提交的form标签中

    8. get请求的特点:
        1. 浏览器地址栏中的地址是：action属性[+?+请求参数]
            请求参数的格式是：name=value&name=value
        2. 不安全
        3. 有数据长度的限制

       post请求的特点：
        1. 浏览器地址栏中只有action属性值
        2. 相对于GET请求更加安全一点
        3. 理论上没有数据长度的限制


    9. 注意事项：
            > HTML中尽量使用双引号,JS中尽量使用单引号
            > 标签的属性值能写上的尽量写上，尽量不要用默认值
    -->

    <form align="center">
        用户名称：
        <input type="text" value="000000"/><br/>

        用户密码：
        <input type="password" value="abc"/><br/>

        确认密码：
        <input type="password" value="abc"/><br/>

        <!-- name一定要设置，不然的话不知道单选哪些内容-->
        性别：
        <input checked="checked" name="sex" type="radio"/>男
        <input name="sex" type="radio"/>女
        <br/>

        <!-- name一定要设置，不然布置到多选哪些内容-->
        兴趣爱好：
        <input checked="checked" name="hobby" type="checkbox"/>java
        <input name="hobby" type="checkbox"/>javascript
        <input name="hobby" type="checkbox"/>c++
        <br/>

        国籍：
        <select>
            <option>--请选择国籍--</option>
            <option>--中国--</option>
            <option>--美国--</option>
            <option>--法国--</option>
        </select>
        <br/>

        自我评价：
        <textarea cols="30" rows="5">这是文本域的默认值</textarea> <br/>
        <input type="reset" value="重置按钮"/> <br/>
        <input type="submit" value="提交按钮"/> <br/>
        <input type="button" value="This is a button"/> <br/>
        <input type="file"/> <br/>
        <input type="hidden"/> <br/>
    </form>

    <hr/>

    <!-- 对齐形式： -->
    <form action="https://www.baidu.com" method="get">
        <table align="center">
            <caption><h3>用户注册</h3></caption>
            <tr>
                <td>用户名称：</td>
                <td><input name="userName" type="text"/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input name="userPassword" type="password"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input name="verifyPassword" type="password"/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input checked="checked" name="sex" type="radio" value="男"/>男
                    <input name="sex" type="radio" value="女"/>女
                </td>

            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input checked="checked" name="Hobby" type="checkbox" value="Java"/>Java
                    <input checked="checked" name="Hobby" type="checkbox" value="Python"/>Python
                    <input name="Hobby" type="checkbox" value="JavaScript"/>JavaScript
                </td>

            </tr>
            <tr>
                <td>国籍</td>
                <td>
                    <select name="Country">
                        <option value="none">--请选择国籍--</option>
                        <option value="China">--中国--</option>
                        <option value="America">--美国--</option>
                        <option value="France">--法国--</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>自我评价：</td>
                <td><textarea cols="40" name="Desc" rows="5"></textarea></td>
            </tr>
            <br/>
            <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input type="reset"/></td>
                <td><input type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
