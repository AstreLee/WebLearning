<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base target="_blank" />
    <!--
    base标签可以设置整体链接的打开状态
    写在<head></head>中间
    把所有的链接标签都会默认的加上打开方式
    这种方式就是设置所有链接的打开方式
    -->
</head>
<body>
    <a href="https://www.baidu.com">百度</a><br />
    <a href="https://www.sohu.com">搜狐</a><br />
    <a href="https://www.163.com">网易</a>
</body>
</html>
