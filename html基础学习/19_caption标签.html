<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    1. caption属性定义表格标题，通常这个标题会被置于表格之上
    2. caption标签必须紧跟table标签之后
    3. 这个标签只有在表格表格里面才有意义
    -->
    <table border="1" align="center" cellspacing="0" width="500" height="200" align="center">
        <caption>这是一个表格标题</caption>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
