<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 文体加粗 -->
    <p>
        <b>这是文本加粗标签</b>  <!--b是英文单词bold的缩写-->
        <strong>这也是一个文本加粗标签</strong>  <!--XHTML中建议使用,b只是加粗,strong还有强调的意思-->
    </p>

    <!-- 文体斜体 -->
    <p>
        <i>这是设置文体斜体标签</i>  <!--i是英文单词inclination的缩写-->
        <em>这也是一个设置文本斜体标签</em>  <!--XHTML中建议使用 -->
    </p>

    <!--文字以加删除线的形式显示-->
    <p>
        <s>这是一种设置文字以加删除线的方式显示的一种方式</s>
        <del>这是另一种设置文字以加删除线的方式显示的方式</del>  <!--XHTML中建议使用-->
    </p>

    <!--文字以加下划线的方式显示-->
    <p>
        <u>这是一种设置文字以加下划线的方式显示的一种方式</u>  <!--u是英文单词underline的缩写-->
        <ins>这是另外一种设置文字以加下划线显示的方式</ins>  <!--XHTML中建议使用-->
    </p>
</body>
</html>
